<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Payment Method</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="styles.css">
    </head>
    <body>
        <h1 class="mainTitle">Payment Method</h1>

        <div class="container">
            <div class="paymentMethodBox">
                <form action="/payment" method="post">

                    <label class="text">Cash
                        <input type="radio" checked="checked" name="radio">
                        <span class="checkmark"></span>
                      </label>
                      <label class="text">Card
                        <input type="radio" name="radio">
                        <span class="checkmark"></span>
                      </label>
                        <ul>
                            <li class="options">iDEAL</li>
                            <li class="options">PayPal</li>
                            <li class="options">Credit Card</li>
                        </ul>
                </form>
            </div>
            <div class="totalPriceBox">
                <form action="/total" method="get">
                    <p class="totalPrice">Total Price:</p>
                    <p class="price">$500</p>
                <!--<p>#{{ totalPrice }}</p>-->
                </form>
            </div>
        </div>
        <input class="sample" type="submit" value="Place the order">
    </body>
</html>
