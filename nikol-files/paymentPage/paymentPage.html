<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Payment Page</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="styles.css">
    </head>
    <body>
        <div class="navbar">
            <a href="#home"><img src="logo.png" height="70px" width="70px" ></a>
            <b href="#news"><h2>Next</h2></b>
            <b href="javascript:history.back()"><h2>Return</h2></b>

        </div>

        <h1 class="mainTitle">Payment Details</h1>

        <div class="container">
            <div class="paymentMethodBox">
                <form action="/payment" method="post">

                    <label class="text">Cash
                        <input type="radio" checked="checked" name="radio">
                        <span class="checkmark"></span>
                      </label>
                      <label class="text">Card
                        <input type="radio" name="radio">
                        <span class="checkmark"></span>
                      </label>
                        <ul>
                            <li class="options">iDEAL</li>
                            <li class="options">PayPal</li>
                            <li class="options">Credit Card</li>
                        </ul>
                </form>
            </div>
            <div class="totalPriceBox">
                <form action="/total" method="get">
                    <p class="totalPrice">Total Price:</p>
                    <p class="price">$500</p>
                <!--<p>#{{ totalPrice }}</p>-->
                </form>
            </div>
        </div>
        <input class="sample" type="submit" value="Place the order">
    </body>
</html>
