<!DOCTYPE html>
<html lang="en">
<head>
    <title>Delivery Page</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <div class="navbar">
            <a href="#home"><img src="logo.png" height="70px" width="70px" ></a>
            <b href="#news"><h2>Next</h2></b>
            <b href="javascript:history.back()"><h2>Return</h2></b>

    </div>
    <h1 class="mainTitle">Delivery</h1>
    <div class="form-container">
        <form action="/delivery" method="post">
            <label class="details">Name:</label>
            <input type="text"><br><br>

            <label class="details">Last name:</label>
            <input type="text"><br><br>

            <label class="details">Email:</label>
            <input type="text"><br><br>

            <label class="details">Phone number:</label>
            <input type="text"><br><br>

            <label class="details">Address:</label>
            <input type="text"><p class="location">*Use location*</p><br>

            <input type="checkbox" class="checkbox">
            <label>* Terms and Conditions</label><br><br>

            <input type="checkbox" class="checkbox">
            <label>Subscribe for weekly email newsletters</label><br><br>

            <input class="sample" type="submit" value="Continue to payment">
        </form>
</body>
</html>
