<html>
    <head>
        <style>
            table {
                position: absolute;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
                font-size: 23px;
                border-collapse: collapse;
            }
            table td, tr {
                padding: 0;
                text-align: center;
                vertical-align: middle;
            }
        </style>
        <title>Smart oven</title>
    </head>
    <body>
        <form action="/get-time" method="post">
            <table>
                <tr>
                    <td colspan="2">Set timer</td>
                </tr>
                <tr>
                    <td>Minutes</td>
                    <td>Seconds</td>
                </tr>
                <tr>
                    <td><input type="number" name="minutes" min="0" max="59" value="0"></td>
                    <td><input type="number" name="seconds" min="0" max="59" value="0"></td>
                </tr>
                <tr>
                    <td>Order number: </td>
                    <td><input type="number" name="order number" min="0"></td>
                </tr>
                <tr>
                    <td>Pizza: </td>
                    <td><input type="text" name="pizza"></td>
                </tr>
                <tr>
                    <td colspan="2"><input type="submit" value="Set"></td>
                </tr>
            </table>
        </form>
    </body>
</html>
